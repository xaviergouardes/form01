<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>P-Form</title>

<!-- Bootstrap -->
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	
	<div id="domainesProfessionnels">
	
		<!-- Avec fragment classique il faut le th:fragment -->
		<!-- div class="form-group" th:fragment="domainesProfessionnels" -->
	
		<!-- Avec fragment url pas besoin -->
		<div class="form-group" >
	
			<label for="domaineProfessionnel" class="control-label">Domaine Professionnel</label>
			
			<select class="form-control" id="domainesProfesionnels">
				<option value=""></option>
				<option th:each="domaine : ${domainesProfesionnels}" th:value="${domaine.code}" th:text="${domaine.libelle}"></option>
			</select>
	
		</div>

	</div>
	
</body>
</html>
